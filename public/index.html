<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>ToDo</title>
  </head>

  <body ng-app="app">
    <h1 class="text-center">My little to do app!</h1>
    
    <div id="todo" class="col-xs-6 col-xs-offset-3" ng-controller="MainCtrl">
  
        <div class="input-group">
          <input type="text" class="form-control" id="input-box" placeholder="Item to add to todo list" ng-model="newItem">
          <span class="input-group-btn">
            <button class="btn btn-default" id="add" type="button" ng-click="addItem()">
              Add
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
          </span>
        </div><!-- /input-group -->
        
      <h2>stuff i gotta do asap</h2>
      
      <ul class="list-group">
        <!-- http://www.w3schools.com/css/css_float.asp -->
        <li class="list-group-item clearfix" ng-repeat="do in todos">
          
          <span ng-hide="editing">{{do}}</span>
          <button class="btn btn-danger pull-right" id="delete" type="button" ng-click="deleteItem(do)">
            <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
          </button>

          <button class="btn btn-primary pull-right" id="edit" type="button" ng-click="editing = !editing">
            <span class="glyphicon glyphicon-edit " aria-hidden="true"></span>
          </button>

          <div class="input-group" ng-show="editing">
            <input type="text" class="form-control" id="input-box" placeholder="edit item" ng-model="editText">
            <span class="input-group-btn">
              <button class="btn btn-default" id="save" type="button" ng-click="editItem(do, editText)">
                save
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </button>
            </span>
          </div><!-- /input-group -->


        </li>
      </ul>
    </div>
    
  </body>

</html>
